<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Grocify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0f0f0f] text-white min-h-screen flex flex-col">
    <!-- Navbar -->
      <nav class="flex flex-col sm:flex-row items-center justify-between py-4 border-b border-gray-800">
    <img class="h-10 mb-4 sm:mb-0" src="/logo.png" alt="Logo"/>
    <ul class="flex flex-col sm:flex-row items-center gap-4 sm:gap-10 mb-4 sm:mb-0 text-base sm:text-lg font-medium">
      <li class="hover:text-yellow-400 transition"><a href="/">HOME</a></li>
      <li class="hover:text-yellow-400 transition"><a href="/about">ABOUT</a></li>
      <li class="hover:text-yellow-400 transition"><a href="/contact">CONTACT</a></li>
    </ul>
    <img class="h-10" src="/cart.png" alt="Cart" />
  </nav>

    <!-- Header -->
    <div class="text-center mt-10">
      <h1 class="text-4xl sm:text-5xl font-bold">Contact Us</h1>
      <p class="text-lg sm:text-xl mt-4 text-gray-300">
        We'd love to hear from you! Get in touch with any questions or feedback.
      </p>
    </div>

    <!-- Contact Info -->
    <div class="max-w-3xl mx-auto mt-10 space-y-5 text-lg sm:text-xl text-center">
      <p><span class="font-semibold text-yellow-400">Email:</span> shop.grocify@gmail.com</p>
      <p><span class="font-semibold text-yellow-400">Phone:</span> +92 300 1234567</p>
      <p><span class="font-semibold text-yellow-400">Address:</span> 476 A, Block-C, Model Town, Lahore</p>
    </div>

    <!-- Contact Form -->
<!-- Contact Form -->
<div class="max-w-3xl mx-auto mt-14 bg-[#1a1a1a] shadow-lg rounded-xl p-10">
  <h2 class="text-4xl font-bold mb-8 text-center text-yellow-400">Contact Form</h2>

  <div class="grid sm:grid-cols-2 gap-6">
    <div class="col-span-1 sm:col-span-2">
      <label class="block mb-2 text-lg">Name</label>
      <input id="name" type="text" placeholder="Enter your name" class="w-full p-3 rounded text-black" />
    </div>

    <div>
      <label class="block mb-2 text-lg">Email</label>
      <input id="email" type="email" placeholder="Enter your email" class="w-full p-3 rounded text-black" />
    </div>

    <div>
      <label class="block mb-2 text-lg">Password</label>
      <input id="password" type="password" placeholder="Enter password" class="w-full p-3 rounded text-black" />
    </div>

    <div class="col-span-1 sm:col-span-2">
      <label class="block mb-2 text-lg">Feedback</label>
      <textarea id="feedback" rows="4" placeholder="Write your feedback here..." class="w-full p-3 rounded text-black resize-none"></textarea>
    </div>

    <div class="col-span-1 sm:col-span-2">
      <button
        onclick="send()"
        class="w-full bg-yellow-400 hover:bg-yellow-500 hover:text-black text-black font-bold py-3 px-4 rounded transition duration-300 ease-in-out"
      >
        Submit
      </button>
    </div>
  </div>
</div>

    <!-- Footer -->
    <footer class="text-center text-sm mt-12 py-4 bg-[#1a1a1a] text-gray-400">
      &copy; Grocify 2025. All rights reserved.
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
